<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/Car.css">
    <title>Carrito de Compras</title>
</head>
<body>
    <div class="carrito-container">
        <h2 class="text-center">Carrito de Compras</h2>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="5" class="text-center">
                        <img src="https://img.icons8.com/ios/50/000000/shopping-cart.png" alt="Carrito Vacío">
                        <p>Carrito Vacío</p>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="total-container">
            <h4><strong>Totales Del Carrito</strong></h4>
            <hr>
            <p>Car. Subtotal: <span class="float-right" id="subtotal">S/.0.00</span></p>
            <p class="descuento">Descuento: <span class="float-right" id="descuento">S/.0.00</span></p>
            <hr>
            <p><strong>Total: </strong> <span class="float-right font-weight-bold" id="total">S/.0.00</span></p>
        </div>

        <div>
            <div class="mb-3 row">
                <label for="idUsuario" class="col-sm-3 col-form-label">Código:</label>
                <div class="col-sm-9">
                    <input type="text" id="idUsuario" th:value="${idUsuario}" class="form-control" readonly>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="tarjeta" class="col-sm-3 col-form-label">Tarjeta:</label>
                <div class="col-sm-9">
                    <input type="text" id="tarjeta" class="form-control">
                </div>
            </div>
        </div>

        <button class="btn btn-procesar btn-block" onclick="procesarCarrito()">Procesar</button>
    </div>

    <script src="/js/CarTo.js"></script>
</body>
</html>
