<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/Car.css">
    <title>Carrito de Compras</title>
</head>
<body>
    <div class="carrito-container">
        <h2 class="text-center">Carrito de Compras</h2>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="5" class="text-center">
                        <img src="https://img.icons8.com/ios/50/000000/shopping-cart.png" alt="Carrito Vacío">
                        <p>Carrito Vacío</p>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="total-container">
            <h4><strong>Totales Del Carrito</strong></h4>
            <hr>
            <p>Car. Subtotal: <span class="float-right" th:text="${'$' + subtotal}">$0.00</span></p>
            <p class="descuento">Descuento: <span class="float-right" th:text="${'$' + descuento}">$0</span></p>
            <hr>
            <p><strong>Total: </strong> <span class="float-right font-weight-bold" th:text="${'$' + total}">$0.00</span></p>
            <button class="btn btn-procesar btn-block">Procesar</button>
        </div>
    </div>
</body>
</html>
