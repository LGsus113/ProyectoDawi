<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="productosTable">
  <table class="table table-striped table-hover table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Descripci√≥n</th>
      <th>Precio</th>
      <th>Stock</th>
      <th>Estado</th>

    <tbody>

    </tbody>

</div>
</body>
</html>
