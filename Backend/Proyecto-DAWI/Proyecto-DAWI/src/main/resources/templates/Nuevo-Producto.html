<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
    <title>Actualizar Producto</title>
</head>
<body>
<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow-lg w-50">
        <div class="card-header bg-primary text-white text-center">
            <h2>Registrar Producto</h2>
        </div>
        <div class="card-body">
            <form th:object="${producto}" th:action="@{'/start/add-new'}" method="post">
                <div class="mb-3 row">
                    <label for="nombre" class="col-sm-3 col-form-label">Nombre:</label>
                    <div class="col-sm-9">
                        <input type="text" id="nombre" name="nombre" class="form-control" required>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="descripcion" class="col-sm-3 col-form-label">Descripci√≥n:</label>
                    <div class="col-sm-9">
                        <textarea id="descripcion" name="descripcion" class="form-control" required></textarea>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="precio" class="col-sm-3 col-form-label">Precio:</label>
                    <div class="col-sm-9">
                        <input type="number" id="precio" name="precio" class="form-control" step="0.01" min="0" required>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="stock" class="col-sm-3 col-form-label">Stock:</label>
                    <div class="col-sm-9">
                        <input type="number" id="stock" name="stock" class="form-control" required>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success me-2">Registrar</button>
                    <button type="button" id="btnCancel" class="btn btn-secondary w-25" onclick="location.href='/start/products-all'">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>

        <div class="card-footer text-danger text-center" th:if="${error}">
            <p th:text="${error}"></p>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
